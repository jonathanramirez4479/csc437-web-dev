<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { HeaderElement } from "/scripts/header-element.js";
      import { MovieCardElement } from "/scripts/movie-card.js";

      define({
        "header-element": HeaderElement,
        "movie-card": MovieCardElement,
      });

      HeaderElement.initializeOnce();
    </script>
  </head>
  <body>
    <header-element></header-element>
    <main class="category-page">
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re.jpg" />
        <span slot="title">Resident Evil</span>
        <span slot="releaseYear">2002</span>
        <span slot="rating">IMDb Rating: 6.6/10</span>
      </movie-card>
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re-apocalypse.jpg" />
        <span slot="title">Resident Evil: Apocalypse</span>
        <span slot="releaseYear">2004</span>
        <span slot="rating">IMDb Rating: 6.1/10</span>
      </movie-card>
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re-extinction.jpeg" />
        <span slot="title">Resident Evil: Extinction</span>
        <span slot="releaseYear">2007</span>
        <span slot="rating">IMDb Rating: 6.2/10</span>
      </movie-card>
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re-retribution.jpg" />
        <span slot="title">Resident Evil: Retribution</span>
        <span slot="releaseYear">2012</span>
        <span slot="rating">IMDb Rating: 5.3/10</span>
      </movie-card>
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re-death-island.png" />
        <span slot="title">Resident Evil: Death Island</span>
        <span slot="releaseYear">2023</span>
        <span slot="rating">IMDb Rating: 5.7/10</span>
      </movie-card>
      <movie-card>
        <img slot="imgSrc" src="/images/movie-covers/re-vendetta.webp" />
        <span slot="title">Resident Evil: Vendetta</span>
        <span slot="releaseYear">2017</span>
        <span slot="rating">IMDb Rating: 6.2/10</span>
      </movie-card>
    </main>
  </body>
</html>
