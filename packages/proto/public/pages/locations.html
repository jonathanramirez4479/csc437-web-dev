<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { LocationCard } from "/scripts/location-card.js";

      define({
        "location-card": LocationCard,
      });
    </script>
  </head>
  <body>
    <header>
      <div id="primary-header">
        <div class="title">
          <h1>Resident Evil Wiki</h1>
          <svg class="icon">
            <use href="/icons/umbrella-corp.svg#icon-umbrella-corp" />
          </svg>
        </div>
        <img class="profile-pic" src="/images/profile-pic.jpg" />
      </div>
      <div id="sub-header">
        <h5><a href="../index.html">Home</a></h5>
        <h5><a href="/pages/games.html">Games</a></h5>
        <h5><a href="/pages/movies.html">Movies</a></h5>
        <h5><a href="/pages/characters.html">Characters</a></h5>
        <h5><a href="/pages/locations.html">Locations</a></h5>
      </div>
    </header>
    <main class="category-page">
      <location-card>
        <img slot="image" src="/images/locations/rcpd.webp" />
        <span slot="name">Racoon City Police Department</span>
        <span slot="first-shown-in">Resident Evil 2</span>
        <span slot="fan-rating">5/5</span>
      </location-card>
      <location-card>
        <img slot="image" src="/images/locations/rockfort-prison.webp" />
        <span slot="name">Rockfort Prison</span>
        <span slot="first-shown-in">Resident Evil Code: Veronica X</span>
        <span slot="fan-rating">2.5/5</span>
      </location-card>
      <location-card>
        <img slot="image" src="/images/locations/re3-downtown-rc.webp" />
        <span slot="name">Downtown Racoon City</span>
        <span slot="first-shown-in">Resident Evil 3</span>
        <span slot="fan-rating">4/5</span>
      </location-card>
    </main>
  </body>
</html>
