<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { HeaderElement } from "/scripts/header-element.js";
      import { LocationCardElement } from "/scripts/location-card.js";

      define({
        "header-element": HeaderElement,
        "location-card": LocationCardElement,
      });

      HeaderElement.initializeOnce();
    </script>
  </head>
  <body>
    <header-element></header-element>
    <main class="category-page">
      <location-card>
        <img slot="imgSrc" src="/images/locations/rcpd.webp" />
        <span slot="name">Racoon City Police Department</span>
        <span slot="source">(Resident Evil 2)</span>
        <span slot="fan-rating">Fan Rating:</span>
      </location-card>
      <location-card>
        <img slot="imgSrc" src="/images/locations/re3-downtown-rc.webp" />
        <span slot="name">Downtown Racoon City</span>
        <span slot="source">(Resident Evil 3)</span>
        <span slot="fan-rating">Fan Rating:</span>
      </location-card>
      <location-card>
        <img slot="imgSrc" src="/images/locations/re4-village.webp" />
        <span slot="name">The Village</span>
        <span slot="source">(Resident Evil 4)</span>
        <span slot="fan-rating">Fan Rating:</span>
      </location-card>
      <location-card>
        <img slot="imgSrc" src="/images/locations/rockfort-prison.webp" />
        <span slot="name">Rockfort Prison</span>
        <span slot="source">(Resident Evil Code: Veronica)</span>
        <span slot="fan-rating">Fan Rating:</span>
      </location-card>
      <location-card>
        <img slot="imgSrc" src="/images/locations/the-morgue.webp" />
        <span slot="name">The Morgue</span>
        <span slot="source">(Resident Evil 2)</span>
        <span slot="fan-rating">Fan Rating:</span>
      </location-card>
    </main>
  </body>
</html>
