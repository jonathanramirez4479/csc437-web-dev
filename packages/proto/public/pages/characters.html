<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { HeaderElement } from "/scripts/header-element.js";
      import { CharacterCardElement } from "/scripts/character-card.js";

      define({
        "header-element": HeaderElement,
        "character-card": CharacterCardElement,
      });

      HeaderElement.initializeOnce();
    </script>
  </head>
  <body>
    <header-element></header-element>
    <main class="category-page">
      <character-card>
        <img
          slot="imgSrc"
          src="/images/character-portraits/chris-redfield.jpg"
        />
        <span slot="name">Chris Redfield</span>
        <span slot="fan-rating">Fan Rating:</span>
      </character-card>
      <character-card>
        <img
          slot="imgSrc"
          src="/images/character-portraits/claire-redfield.webp"
        />
        <span slot="name">Claire Redfield</span>
        <span slot="fan-rating">Fan Rating:</span>
      </character-card>
      <character-card>
        <img
          slot="imgSrc"
          src="/images/character-portraits/leon-kennedy.webp"
        />
        <span slot="name">Leon Kennedy</span>
        <span slot="fan-rating">Fan Rating:</span>
      </character-card>
      <character-card>
        <img slot="imgSrc" src="/images/character-portraits/nemesis.webp" />
        <span slot="name">Albert Wesker</span>
        <span slot="fan-rating">Fan Rating:</span>
      </character-card>
      <character-card>
        <img slot="imgSrc" src="/images/character-portraits/wesker.jpg" />
        <span slot="name">Nemesis</span>
        <span slot="fan-rating">Fan Rating:</span>
      </character-card>
    </main>
  </body>
</html>
